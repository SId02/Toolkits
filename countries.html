<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <title>Countries Finder Details</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand  d-block" href="#">Countries Details Finder</a>
    <a class="navbar-brand  mx-auto d-block" href="index.html">ToolKit</a>
    <a class="navbar-brand d-block" href="#">Using restcountries Api For Details</a>
  </nav>


  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="index.html">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Countries</li>
      <li class="breadcrumb-item"><a href="#"></a></li>
    </ol>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-md-4">
        <div class="card">
          <img src="" id="flag" class="card-img-top" alt="country-flag">
        </div>
      </div>
      <div class="col-md-8">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select Country</label>
          <select class="form-control" id="countries">
            <option>Select Country Name</option>
          </select>
        </div>

        <div class="card">
          <div class="card-header">
            Country Details
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Capital: <span id="capital"></span></li>
            <li class="list-group-item">Dialing Code: <span id="dialing-code"></span></li>
            <li class="list-group-item">Population: <span id="population"></span></li>
            <li class="list-group-item">Currencies: <span id="currencies"></span></li>
            <li class="list-group-item">Region: <span id="region"></span></li>
            <li class="list-group-item">Subregion: <span id="subregion"></span> </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

















  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
  <script>

  </script>
</body>

</html>
